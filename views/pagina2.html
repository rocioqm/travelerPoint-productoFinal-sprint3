<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../assets/images/icon.png">
  <link rel="shortcut icon" type="image/png" href="">  
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300|Oswald:300" rel="stylesheet">  
  <title>Traveler Point - Log In</title>
</head>
<body class="grad">
  <div class="container">
    <a href="../views/pagina1.html" type="button" class="btn-back">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </a>
    <div class="container-flex-column">
      <h2 class="signup-title text-center">Log In</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>
        <div class="checkbox text-center">
          <label>
            <p>Forgot password? Don't worry. <a class="forgot"><b>Click here!</b></a></p>
          </label>
        </div>  
        <button onclick="ingreso()" type="button" class="btn btn-default btn-signup center-block" id="letsgo">LET'S GO</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script type="text/javascript" src="../js/app1.js"></script>
</body>
</html>
