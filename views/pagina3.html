<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../assets/images/icon.png">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300|Oswald:300" rel="stylesheet">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Traveler Point - Sign up</title>
</head>
<body class="grad">
  <div class="container">
    <a href="../views/pagina1.html" type="button" class="btn-back">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </a>
    <div class="container-flex-column">
      <h1 class="signup-title text-center">Regístrate</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="exampleInputUsername">Nombre de Usuario</label>
          <input type="text" class="form-control" id="exampleInputUsername" placeholder="Nombre de usuario">
          <span class="span1">Ingresa un nombre de usuario menor a 10 caracteres</span>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
          <span class="span1">Ingresa una contraseña mayor o igual a 6 caracteres</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirma tu contraseña</label>
          <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Confirma tu contraseña">
          <span class="span1">Por favor confirma tu contraseña</span>
        </div>
        <div class="checkbox text-center">
          <label>
            <input type="checkbox"> Registrandome acepto los <b>términos y condiciones</b>
          </label>
        </div>
        <a href="../views/pagina4.html" role="button" class="btn btn-default btn-signup center-block disabled" id="getstarted">Empieza ahora</a>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/pagina1.js"></script>
</body>
</html>
